backend:
  name: git-gateway
  branch: main
  # Permitir vista previa local durante desarrollo
  local_backend: true

# Configuraci√≥n de medios
media_folder: "public/images"
public_folder: "/images"

# Configuraci√≥n de idioma
locale: "es"

# Configuraci√≥n de vista previa
site_url: https://constructora-carpio.netlify.app
display_url: https://constructora-carpio.netlify.app
logo_url: /LogoCarpioConstructora.svg

# Slug config
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# Editor config
editor:
  preview: true

# Colecciones basadas en la estructura real del proyecto
collections:
  # Proyectos - Basado en src/data/proyectos.ts
  - name: "proyectos_data"
    label: "üèóÔ∏è Proyectos"
    label_singular: "Proyecto"
    description: "Gesti√≥n de proyectos de construcci√≥n"
    folder: "src/content/proyectos"
    create: true
    slug: "{{slug}}"
    preview_path: "proyecto/{{slug}}"
    identifier_field: "title"
    summary: "{{title}} - {{tags}}"
    sortable_fields: ['title', 'commit_date']
    view_filters:
      - label: "Residencial"
        field: tags
        pattern: 'Residencial'
      - label: "Comercial"
        field: tags
        pattern: 'Comercial'
      - label: "Industrial"
        field: tags
        pattern: 'Industrial'
    fields:
      - {label: "T√≠tulo", name: "title", widget: "string", required: true, hint: "Nombre del proyecto"}
      - {label: "Slug (URL)", name: "slug", widget: "string", required: true, hint: "URL amigable (ej: los-arrayanes-de-ficoa)", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo min√∫sculas, n√∫meros y guiones"]}
      - {label: "Descripci√≥n Corta", name: "description", widget: "text", required: true, hint: "Resumen del proyecto (m√°x. 200 caracteres)", pattern: [".{1,200}", "M√°ximo 200 caracteres"]}
      
      - label: "Etiquetas"
        name: "tags"
        widget: "select"
        multiple: true
        required: true
        min: 1
        max: 3
        options: 
          - "Residencial"
          - "Comercial"
          - "Industrial"
          - "Retail"
          - "Vivienda Unifamiliar"
          - "Vivienda Multifamiliar"
          - "Conjunto Habitacional"
          - "√Åreas Comunes"
          - "Dise√±o Innovador"
        hint: "Selecciona hasta 3 etiquetas"
      
      - {label: "Imagen Principal", name: "backgroundImage", widget: "image", required: true, hint: "Imagen hero del proyecto (recomendado: 1920x1080px)", media_folder: "/public/images/projects", public_folder: "/images/projects"}
      
      - label: "Galer√≠a de Im√°genes"
        name: "images"
        widget: "list"
        required: true
        hint: "Agrega las im√°genes del proyecto"
        field: 
          label: "Imagen"
          name: "image"
          widget: "image"
          media_folder: "/public/images/projects"
          public_folder: "/images/projects"
      
      - {label: "Contenido Completo", name: "content", widget: "markdown", required: true, hint: "Descripci√≥n detallada del proyecto", buttons: ["bold", "italic", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"]}
      
      - {label: "Video de Tour Virtual", name: "virtualTourVideo", widget: "string", required: false, hint: "URL del video (ej: /images/projects/proyecto/video.mov)"}
      
      - label: "Testimonio Principal"
        name: "testimonial"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Calificaci√≥n", name: "rating", widget: "number", required: true, default: 5, min: 1, max: 5, value_type: "int"}
          - {label: "Cita", name: "quote", widget: "text", required: true}
          - {label: "Nombre", name: "name", widget: "string", required: true}
          - {label: "Cargo/Posici√≥n", name: "position", widget: "string", required: true}
          - {label: "Logo de Empresa", name: "logo", widget: "string", default: "/images/logo-placeholder.svg"}
          - {label: "Foto", name: "image", widget: "string", default: "/images/placeholder-image.jpg"}
      
      - label: "Testimonios Adicionales"
        name: "testimonials"
        widget: "list"
        required: false
        collapsed: true
        summary: "{{fields.name}} - {{fields.rating}}‚≠ê"
        fields:
          - {label: "Calificaci√≥n", name: "rating", widget: "number", required: true, default: 5, min: 1, max: 5, value_type: "int"}
          - {label: "Cita", name: "quote", widget: "text", required: true}
          - {label: "Nombre", name: "name", widget: "string", required: true}
          - {label: "Cargo/Posici√≥n", name: "position", widget: "string", required: true}
          - {label: "Logo de Empresa", name: "logo", widget: "string", default: "/images/logo-placeholder.svg"}
          - {label: "Foto", name: "image", widget: "string", default: "/images/placeholder-image.jpg"}
      
      # Especificaciones del Proyecto
      - label: "üìä Especificaciones del Proyecto"
        name: "specifications"
        widget: "object"
        required: false
        collapsed: false
        hint: "Configura las especificaciones t√©cnicas del proyecto que aparecen en la p√°gina"
        fields:
          - label: "Dormitorios"
            name: "bedrooms"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true, hint: "Mostrar/ocultar esta especificaci√≥n"}
              - {label: "Cantidad", name: "value", widget: "number", default: 3, min: 1, max: 10, value_type: "int", hint: "N√∫mero de dormitorios"}
              - {label: "Etiqueta", name: "label", widget: "string", default: "Dormitorios", hint: "Texto a mostrar"}
              - {label: "Subtexto", name: "sublabel", widget: "string", default: "Habitaciones", required: false}
          
          - label: "Ba√±os"
            name: "bathrooms"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Cantidad", name: "value", widget: "number", default: 2, min: 1, max: 10, value_type: "int"}
              - {label: "Etiqueta", name: "label", widget: "string", default: "Ba√±os"}
              - {label: "Subtexto", name: "sublabel", widget: "string", default: "Completos", required: false}
          
          - label: "√Årea Construida"
            name: "area"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Valor (m¬≤)", name: "value", widget: "number", default: 150, min: 1, max: 10000, value_type: "int"}
              - {label: "Etiqueta", name: "label", widget: "string", default: "m¬≤"}
              - {label: "Subtexto", name: "sublabel", widget: "string", default: "√Årea construida", required: false}
          
          - label: "Jard√≠n"
            name: "garden"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Tiene Jard√≠n", name: "value", widget: "boolean", default: true, hint: "¬øEl proyecto incluye jard√≠n?"}
              - {label: "Etiqueta", name: "label", widget: "string", default: "Jard√≠n"}
              - {label: "Subtexto", name: "sublabel", widget: "string", default: "√Årea verde privada", required: false}
          
          - label: "Pet Friendly"
            name: "petFriendly"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Admite Mascotas", name: "value", widget: "boolean", default: true}
              - {label: "Etiqueta", name: "label", widget: "string", default: "Pet Friendly"}
              - {label: "Subtexto", name: "sublabel", widget: "string", default: "Mascotas bienvenidas", required: false}
          
          - label: "Fecha de Entrega"
            name: "deliveryDate"
            widget: "object"
            required: false
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Fecha", name: "value", widget: "string", default: "Julio 2025", hint: "Ej: Julio 2025, Q2 2025"}
              - {label: "Etiqueta", name: "label", widget: "string", default: "Fecha de entrega"}
          
          - label: "Especificaciones Adicionales"
            name: "customSpecs"
            widget: "list"
            required: false
            collapsed: true
            hint: "Agrega especificaciones personalizadas (ej: Parqueadero, Terraza, Piscina, etc.)"
            summary: "{{fields.label}} - {{fields.value}}"
            fields:
              - {label: "Mostrar", name: "enabled", widget: "boolean", default: true}
              - {label: "Icono", name: "icon", widget: "string", default: "ph:check-circle", hint: "Icono de Phosphor (ej: ph:car, ph:swimming-pool)"}
              - {label: "Etiqueta Principal", name: "label", widget: "string", required: true, hint: "Ej: Parqueadero, Terraza"}
              - {label: "Valor", name: "value", widget: "string", required: true, hint: "Ej: 2 veh√≠culos, 20 m¬≤"}
              - {label: "Subtexto", name: "sublabel", widget: "string", required: false, hint: "Texto descriptivo adicional"}
              - label: "Estilo de Color"
                name: "colorScheme"
                widget: "select"
                default: "primary"
                options:
                  - {label: "Primario (Azul)", value: "primary"}
                  - {label: "Secundario (Verde)", value: "secondary"}
                hint: "Color de fondo de la especificaci√≥n"

  # Servicios - Basado en src/data/servicios.ts
  - name: "servicios_data"
    label: "üõ†Ô∏è Servicios"
    label_singular: "Servicio"
    description: "Gesti√≥n de servicios de construcci√≥n"
    folder: "src/content/servicios"
    create: true
    slug: "{{slug}}"
    preview_path: "servicios/{{slug}}"
    identifier_field: "title"
    summary: "{{title}} - {{subtitle}}"
    sortable_fields: ['title', 'subtitle']
    fields:
      # Informaci√≥n Principal
      - {label: "Slug (URL)", name: "slug", widget: "string", required: true, hint: "URL amigable (ej: construccion, remodelacion)", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo min√∫sculas, n√∫meros y guiones"]}
      - {label: "T√≠tulo Principal", name: "title", widget: "string", required: true, hint: "T√≠tulo destacado (ej: Innovaci√≥n en Construcci√≥n)"}
      - {label: "Subt√≠tulo", name: "subtitle", widget: "string", required: true, hint: "Categor√≠a del servicio"}
      - {label: "Descripci√≥n", name: "description", widget: "text", required: true, hint: "Descripci√≥n breve del servicio"}
      - {label: "Imagen de Fondo", name: "backgroundImage", widget: "image", required: false, media_folder: "/public/images/servicios", public_folder: "/images/servicios"}
      
      # Datos del Servicio
      - label: "Informaci√≥n del Servicio"
        name: "service"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Nombre del Servicio", name: "name", widget: "string", required: true}
          - {label: "Categor√≠a", name: "category", widget: "string", required: true}
          - {label: "Tagline", name: "tagline", widget: "string", required: true, hint: "Palabra clave (ej: CALIDAD, INNOVACI√ìN)"}
          
          # Caracter√≠sticas
          - {label: "T√≠tulo de Caracter√≠sticas", name: "featuresTitle", widget: "string", required: true}
          - {label: "Descripci√≥n de Caracter√≠sticas", name: "featuresDescription", widget: "text", required: true}
          - label: "Caracter√≠sticas"
            name: "features"
            widget: "list"
            required: true
            summary: "{{fields.title}}"
            fields:
              - {label: "T√≠tulo", name: "title", widget: "string", required: true}
              - {label: "Descripci√≥n", name: "description", widget: "text", required: true}
              - {label: "Icono", name: "icon", widget: "string", required: true, hint: "Icono de Phosphor (ej: ph:leaf, ph:users)", default: "ph:check-circle"}
          
          # Beneficios
          - label: "Beneficios"
            name: "benefits"
            widget: "list"
            required: true
            summary: "{{fields.title}}"
            fields:
              - {label: "T√≠tulo", name: "title", widget: "string", required: true}
              - {label: "Descripci√≥n", name: "description", widget: "text", required: true}
              - {label: "Icono", name: "icon", widget: "string", required: true, hint: "Icono de Phosphor", default: "ph:check"}
          
          # Proceso
          - label: "Proceso de Trabajo"
            name: "process"
            widget: "list"
            required: true
            summary: "Paso {{fields.number}}: {{fields.title}}"
            fields:
              - {label: "N√∫mero", name: "number", widget: "string", required: true, hint: "01, 02, 03, etc."}
              - {label: "T√≠tulo", name: "title", widget: "string", required: true}
              - {label: "Descripci√≥n", name: "description", widget: "text", required: true}
              - {label: "Icono", name: "icon", widget: "string", required: true, default: "ph:circle"}
          
          # Testimonios
          - label: "Testimonios"
            name: "testimonials"
            widget: "list"
            required: false
            collapsed: true
            summary: "{{fields.author}} - {{fields.rating}}‚≠ê"
            fields:
              - {label: "Contenido", name: "content", widget: "text", required: true}
              - {label: "Autor", name: "author", widget: "string", required: true}
              - {label: "Cargo", name: "position", widget: "string", required: true}
              - {label: "Calificaci√≥n", name: "rating", widget: "number", required: true, default: 5, min: 1, max: 5, value_type: "int"}
          
          # Preguntas Frecuentes
          - label: "Preguntas Frecuentes"
            name: "faqs"
            widget: "list"
            required: false
            collapsed: true
            summary: "{{fields.question}}"
            fields:
              - {label: "Pregunta", name: "question", widget: "string", required: true}
              - {label: "Respuesta", name: "answer", widget: "text", required: true}

  # Configuraci√≥n de P√°ginas
  - name: "pages"
