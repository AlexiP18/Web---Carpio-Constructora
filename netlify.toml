# Configuraci贸n de Netlify para Constructora Carpio

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Configuraci贸n de Netlify Functions (para TinaCMS + Cloudinary)
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]

# Configuraci贸n de Netlify Identity para Decap CMS
[build.environment]
  NODE_VERSION = "20"

# Redirecciones para el admin de Decap CMS
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Redirecci贸n para API de Cloudinary Media (TinaCMS)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Habilitar Git Gateway para Decap CMS
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
